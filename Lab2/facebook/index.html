<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <main>
        <div id="fb-container">
            <div id="fb-main-container">
                <div class="fb-logo-container">
                    <img src="facebook.svg" alt="facebook logo" id="fb-logo">
                    <div class="fb-logo-text">
                        <h2>Connect with friends and the world around you on Facebook.</h2>
                    </div>
                </div>
                <div class="fb-login-container">
                    <form id="fb-login-form">
                        <input type="text" id="fb-username" name="username" required placeholder="Email or phone number">
                        <br><br>
                        <input type="password" id="fb-password" name="password" required placeholder="Password">
                        <br><br>
                        <hr>
                        <button type="fb-submit">Login</button>
                    </form>
                    <div class="fb-create-account">
                        <p>
                            <a href="http://">Create a Page</a> for a celebrity, brand or business.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js" defer></script>
</body>
</html>
