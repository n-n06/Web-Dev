<section>
    <a routerLink="/albums">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-arrow-left-square albums-return" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
    </a>
    <div class="image-stack-container">
        @if ((album.images.length > 0)) {
            <img src="https://ik.imagekit.io/nspectree/miku/illust_121999945_20240908_102951.jpg?updatedAt=1740508652895">
        } @else {
            <div class="image-not-found-container">
                <h3 class="image-not-found">No Images Here Yet</h3>
            </div>
        }
        @if (album.images.length > 1) {
            <img src="https://ik.imagekit.io/nspectree/miku/116754237_p3_master1200.jpg?updatedAt=1740508651198">
        }
        @if (album.images.length > 2) {
            <img src="https://ik.imagekit.io/nspectree/miku/119804911.png?updatedAt=1740508650128">
        }
    </div>

    <div class="album-details-container">
        <textarea [(ngModel)]="title"></textarea>
        <p>Album id: {{ album.id }}</p>
        <h3>User: {{ album.username }}</h3>
        <p>User id: {{ album.userId }}</p>

        <div class="album-detail-button-container">
            <app-primary-button linkLabel="Save" (click)="updateTitle()"></app-primary-button>
            <app-primary-button linkLabel="View Photos" link="/albums/{{album.id}}/photos" buttonClass="primary-button secondary-color"></app-primary-button>    
        </div>
    </div>

    
</section>
